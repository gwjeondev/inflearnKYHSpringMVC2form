<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="id">상품 ID</label>
            <!--
            th:field 속성을 이용하여 id와 name,value 속성을 대체한다.
            id와 name은 지정한 변수이름과 같으며, value는 변수의 값을 사용한다.
            *{}의 의미는 현재 th:object ${item}의 소속이므로 item.itemName에서 item을 생략할 수 있다. 즉 ${item.itemName}와 같은 의미이다.
            -->
            <input type="text" th:field="*{id}" class="form-control" readonly>
            <!--<input type="text" id="id" name="id" class="form-control" value="1" th:value="${item.id}" readonly>-->
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" th:field="*{itemName}" class="form-control">
            <!--<input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}">-->
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control">
            <!--<input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}">-->
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" th:field="*{quantity}" class="form-control">
            <!--<input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.quantity}">-->
        </div>

        <hr class="my-4">

        <!-- single checkbox -->
        <div>판매 여부</div>
        <div>
            <div class="form-check">
                <!--<input type="checkbox" id="open" name="open" class="form-check-input">-->
                <input type="checkbox" th:field="*{open}" class="form-check-input">
                <!--<input type="hidden" name="_open" value="on">--> <!-- 히든 필드 추가 -->
                <label for="open" class="form-check-label">판매 오픈</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/form/items/{itemId}(itemId=${item.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
